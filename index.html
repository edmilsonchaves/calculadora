<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <header>
                <h1>Calculadora</h1>
                <h3>HP</h3>
            </header>          
            <p class="resultado"></p>
            
            <div class="botoes">
                <table>
                    <tr>
                        <td><button style="background-color:rgb(253, 166, 43)" onclick="clean()">C</button></td>
                        <td><button style="background-color:crimson" onclick="apagar()">â—„</button></td>
                        <td><button onclick="insert('/')">%</button></td>
                        <td><button onclick="insert('*')">X</button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><button onclick="insert('7')">7</button></td>
                        <td><button onclick="insert('8')">8</button></td>
                        <td><button onclick="insert('9')">9</button></td>
                        <td><button onclick="insert('-')">-</button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><button onclick="insert('4')">4</button></td>
                        <td><button onclick="insert('5')">5</button></td>
                        <td><button onclick="insert('6')">6</button></td>
                        <td><button onclick="insert('+')">+</button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td class="btn" ><button onclick="insert('1')">1</button></td>
                        <td class="btn"><button onclick="insert('2')">2</button></td>
                        <td class="btn"><button onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="btn1" onclick="calcular()">=</button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td colspan="2"><button class="btn2" style="width: 122px" onclick="insert('0')">0</button></td>
                        <td><button onclick="insert('.')">.</button></td>
                    </tr>
                
                </table>
            </div>
        </div>
        <footer>
           <a href="https://github.com/edmilsonchaves" target="_blank"><img src="./img/github.svg"><p>Github</p></a>
           <a href="https://www.linkedin.com/in/edmilsonchaves/" target="_blank"><img src="./img/linkedin.svg"><p>linkedin</p></a>
        </footer>
    </div>

    <script src="script.js"></script>
   
</body>
</html>
